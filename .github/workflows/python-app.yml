name: CI

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Include the local/runtime Python found on the developer machine (3.13)
        python-version: [3.13]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Show current UTC time
        run: date -u

      - name: Syntax check
        run: |
          python -m py_compile main.py

      - name: Install linter
        run: pip install flake8

      - name: Lint
        run: flake8 --max-line-length=120 || true

      - name: Notes about Selenium
        run: |
          echo "This project uses Selenium in runtime. The CI does not run the full Selenium/browser flows by default because they depend on system browsers and interactive network access."

  send:
    name: Send intervals (manual)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run script and send email
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          CITY: ${{ secrets.CITY }}
          STREET: ${{ secrets.STREET }}
          HOUSE_NUM: ${{ secrets.HOUSE_NUM }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SHOW_MD5: '1'
        run: |
          python main.py

      - name: Push changes
        run: git push --force
